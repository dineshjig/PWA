<body>

  <div id="GameDiv" cc_exact_fit_screen="true">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
    </div>
  </div>
  <!-- Orientation Overlay -->
  <div id="orientation-overlay">ðŸ”’ Please rotate to portrait</div>

  <style>
    #orientation-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      color: #fff;
      font-size: 20px;
      text-align: center;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
  </style>

  <script>
    (function () {
      const overlay = document.getElementById("orientation-overlay");

      function isMobile() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function checkOrientation() {
        if (isMobile() && window.innerWidth > window.innerHeight) {
          overlay.style.display = "flex";   // Show overlay in landscape
        } else {
          overlay.style.display = "none";   // Hide overlay in portrait / desktop
        }
      }

      // Try to lock orientation programmatically (some browsers allow only in fullscreen or PWA)
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("portrait").catch(err => {
          console.log("Auto-lock portrait not permitted:", err);
        });
      }

      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("load", checkOrientation);
    })();
  </script>


  <!-- Polyfills bundle. -->

  <script src="src/polyfills.bundle.5adbf.js" charset="utf-8"> </script>

    System.import('./index.539cc.js').catch(function (err) { console.error(err); })
  </script>

</body>

</html>
