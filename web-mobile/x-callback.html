<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>X Callback</title>
</head>

<body style="background:#000;color:white;text-align:center;padding-top:40vh;">
    Verifying follow statusâ€¦
</body>

<script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("x_auth");
    const message = params.get("message");

    console.log("Callback Received:", status, message);

    // Send success back to Game Window
    window.opener?.postMessage({ x_auth: status, message: message }, "*");
    window.parent?.postMessage({ x_auth: status, message: message }, "*");

    // Close auth window if pop-up opened
    setTimeout(() => window.close(), 800);
</script>

</html>
