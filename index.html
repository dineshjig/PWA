<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Game Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100svh;
            /* Use small viewport height to account for iOS chrome */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        #gameFrame {
            aspect-ratio: 9 / 16;
            height: 100%;
            max-width: 100vw;
            border: none;
            display: block;
            background: #000;
        }

        @supports not (aspect-ratio: 1) {
            #gameFrame {
                width: 360px;
                height: 640px;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src="" allowfullscreen></iframe>
    </div>

    <!-- Optional: PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('Service Worker Registered'));
            });
        }

        const gameFrame = document.getElementById('gameFrame');
        gameFrame.src = 'web-mobile/index.html';

        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            console.log("Mobile browser detected");
        } else {
            console.log("Desktop browser detected");
        }
    </script>
</body>

</html>
