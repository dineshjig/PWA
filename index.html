<!DOCTYPE html>
<html lang="en" style="background: #000">

<head>
  <meta charset="UTF-8" />
  <title>AuctionX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      overflow: hidden;
    }

    #gameFrame {
      border: none;
      display: block;
      background: #000;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="rotate-warning" style="display:none">
    Please rotate your device to portrait mode
  </div>

  <div id="gameContainer">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const rotateWarning = document.getElementById("rotate-warning");

    function isMobile() {
      return /Mobi|Android|iPhone|iPod/i.test(navigator.userAgent);
    }

    function applyOrientationRules() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;

      if (isMobile()) {
        if (isPortrait) {
          // ✅ Portrait: fit screen normally
          rotateWarning.style.display = "none";
          gameFrame.style.width = "100%";
          gameFrame.style.height = "100%";
          gameFrame.style.aspectRatio = "auto";
        } else {
          // ✅ Landscape on mobile: show rotate warning
          rotateWarning.style.display = "flex";
          gameFrame.style.width = "100%";
          gameFrame.style.height = "100%";
          gameFrame.style.aspectRatio = "9 / 16";
        }
      } else {
        // ✅ Desktop/Laptop: always enforce 9/16 ratio
        rotateWarning.style.display = "none";
        gameFrame.style.aspectRatio = "9 / 16";
        gameFrame.style.height = "100%";
        gameFrame.style.maxWidth = "100vw";
      }
    }

    // Initial setup
    window.addEventListener("load", () => {
      gameFrame.src = "web-mobile/index.html"; // ✅ load your game
      applyOrientationRules();
    });

    // Reapply rules on orientation/resize
    window.addEventListener("resize", applyOrientationRules);
    window.addEventListener("orientationchange", applyOrientationRules);
  </script>
</body>

</html>
