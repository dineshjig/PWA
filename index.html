<!DOCTYPE html>
<html lang="en" style="background: #000">

<head>
  <meta charset="UTF-8" />
  <title>AuctionX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    #gameFrame {
      position: absolute;
      top: 50%;
      left: 50%;
      border: none;
      background: #000;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #splashScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: block;
      width: auto;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }

    #logo {
      position: absolute;
      left: 50%;
      top: 40%;
      display: none;
      transform: translateX(-50%);
      z-index: 3;
      width: 20vw;
      max-width: 90vw;
      height: auto;
      max-height: 10vh;
      object-fit: contain;
    }

    #PoweredBy {
      position: absolute;
      left: 50%;
      top: 86%;
      transform: translateX(-50%);
      z-index: 3;
      width: 17vw;
      max-width: 90vw;
      height: auto;
      max-height: 10vh;
      object-fit: contain;
      display: block;
    }

    #progressBarContainer {
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translate(-50%, 0);
      width: 20vw;
      max-width: 90vw;
      height: 4px;
      background: #e0e0e0;
      border-radius: 3px;
      z-index: 4;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
      border-radius: 3px;
      transition: width 0.9s cubic-bezier(.4, 0, .2, 1);
    }

    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      font-size: 20px;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }

    @supports not (aspect-ratio: 1) {

      #gameFrame,
      #splashScreen {
        width: 360px;
        height: 640px;
      }
    }
  </style>
  <script>
    window.addEventListener("callRedirect", function () {
      redirectToSavedUrl();
    });

    function redirectToSavedUrl() {
      const baseUrl = localStorage.getItem("savedBaseUrlParams");
      if (baseUrl) {
        window.location.href = baseUrl;
      }
    }
  </script>
</head>

<body>
  <div id="rotate-warning">ðŸ“± Please rotate your device to portrait mode</div>

  <div id="gameContainer">
    <img id="splashScreen" alt="Auction splashScreen" src="BackGround.png" />
    <img id="logo" alt="Auction Logo" />
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <img id="PoweredBy" alt="Auction PoweredBy" src="PoweredBy.png" />
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const StaticProperties = {
      hostname: "",
      apiBaseURL: "https://api.auctionx.dev/",
    };

    (function detectHostname() {
      const parsedUrl = new URL(window.location.href);
      StaticProperties.hostname = parsedUrl.host;
    })();

    // Load logo dynamically
    (async function fetchAndSetLogo() {
      const progressBarContainer = document.getElementById("progressBarContainer");
      const progressBar = document.getElementById("progressBar");

      function animateProgressBar(toPercent, duration = 400) {
        progressBar.style.transition = `width ${duration}ms cubic-bezier(.4,0,.2,1)`;
        progressBar.style.width = `${toPercent}%`;
      }
      function showProgressBar() {
        progressBarContainer.style.display = "block";
        animateProgressBar(10, 200);
      }
      function hideProgressBar() {
        progressBarContainer.style.display = "none";
        progressBar.style.width = "0%";
      }

      try {
        showProgressBar();
        animateProgressBar(40, 600);
        const url = `${StaticProperties.apiBaseURL}v1/auction-house/auction-house-id?subdomain=${StaticProperties.hostname}`;
        const response = await fetch(url);
        animateProgressBar(70, 600);
        const result = await response.json();
        animateProgressBar(90, 400);

        if (result.success && result.data?.currentAuctionHouse?.medias?.local_path) {
          const imagePath = result.data.currentAuctionHouse.medias.local_path;
          const imageUrl = StaticProperties.apiBaseURL + imagePath;
          const logo = document.getElementById("logo");

          logo.onload = () => {
            logo.style.display = "block";
            animateProgressBar(100, 300);
            setTimeout(hideProgressBar, 500);
          };
          logo.src = imageUrl;
        } else {
          hideProgressBar();
        }
      } catch (error) {
        hideProgressBar();
        console.error("Error loading logo:", error);
      }
    })();

    // ðŸ“± Orientation + Aspect Ratio
    function setDynamicAspectRatio() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const iframe = document.getElementById("gameFrame");

      if (screenHeight >= screenWidth) {
        // Portrait â†’ fit height
        iframe.style.height = `${screenHeight}px`;
        iframe.style.width = `${(9 / 16) * screenHeight}px`;
      } else {
        // Landscape â†’ still force portrait (black bars)
        iframe.style.width = `${screenWidth}px`;
        iframe.style.height = `${(16 / 9) * screenWidth}px`;
      }
    }

    function checkOrientation() {
      const isPortrait = window.innerHeight >= window.innerWidth;
      document.getElementById("rotate-warning").style.display = isPortrait ? "none" : "flex";
    }

    window.addEventListener("resize", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });
    window.addEventListener("orientationchange", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });
    window.addEventListener("load", () => {
      setDynamicAspectRatio();
      checkOrientation();
      document.getElementById("gameFrame").src = "web-mobile/index.html";
    });

    // PWA Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((err) => console.error("Service Worker Error:", err));
      });
    }
  </script>
</body>

</html>
