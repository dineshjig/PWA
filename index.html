<!DOCTYPE html>
<html lang="en" style="background: #000">

<head>
  <meta charset="UTF-8" />
  <title>AuctionX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background: #130c20;
    }

    #gameFrame {
      border: none;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      background: #fff;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <iframe id="gameFrame" src="https://dinesh.auctionx.dev/" allowfullscreen></iframe>
  </div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const gameContainer = document.getElementById("gameContainer");

    function setDynamicView() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      if (screenHeight > screenWidth) {
        // ðŸ“± Portrait â†’ Fit full screen
        gameFrame.style.width = "100%";
        gameFrame.style.height = "100%";
        gameFrame.style.aspectRatio = "auto";
      } else {
        // ðŸ’» Landscape â†’ Fit inside 16:9
        gameFrame.style.width = "100%";
        gameFrame.style.height = "auto";
        gameFrame.style.aspectRatio = "16 / 9";
        // Ensure it doesnâ€™t exceed container height
        if (gameFrame.offsetHeight > screenHeight) {
          gameFrame.style.height = "100%";
          gameFrame.style.width = "auto";
        }
      }
    }

    window.addEventListener("resize", setDynamicView);
    window.addEventListener("orientationchange", setDynamicView);
    window.addEventListener("load", setDynamicView);
  </script>
</body>

</html>
