<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        /* Desktop / Tablet / iPad layout */
        #gameFrame {
            width: auto;
            height: 100%;
            aspect-ratio: 9 / 16;
            max-width: 100%;
            border: none;
            background: #000;
            display: block;
        }

        /* Mobile Phone Only (override height with JS var) */
        body.mobile #gameFrame {
            width: 100vw;
            height: var(--app-height);
            /* Dynamic height fix for iPhone */
            aspect-ratio: auto;
        }

        /* Fallback for older browsers */
        @supports not (aspect-ratio: 1) {
            #gameFrame {
                width: 360px;
                height: 640px;
            }

            body.mobile #gameFrame {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        // Detect true mobile phones (not iPads or tablets)
        function isMobilePhoneOnly() {
            const ua = navigator.userAgent;
            return /Android.*Mobile|iPhone|iPod/i.test(ua);
        }

        const gameFrame = document.getElementById('gameFrame');
        gameFrame.src = 'web-mobile/index.html';

        // Set mobile class if on phone
        if (isMobilePhoneOnly()) {
            document.body.classList.add('mobile');
            setAppHeight();
        }

        // Set CSS variable to actual visible height
        function setAppHeight() {
            // const height = window.innerHeight;
            // document.documentElement.style.setProperty('--app-height', `${height}px`);
        }

        // Re-apply height on resize (for orientation/URL bar changes)
        window.addEventListener('resize', () => {
            if (document.body.classList.contains('mobile')) {
                setAppHeight();
            }
        });

        // Initial call
        setAppHeight();
    </script>
</body>

</html>
