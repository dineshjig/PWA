<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AuctionX Portrait Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Orientation meta tags -->
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      overflow: hidden;
    }

    /* The game iframe (locked to portrait aspect ratio) */
    #gameFrame {
      aspect-ratio: 9 / 16;
      height: 100%;
      max-width: 100vw;
      border: none;
      display: block;
      background: #000;
    }

    /* Rotate warning overlay */
    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-family: sans-serif;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="rotate-warning">ðŸ“± Please rotate your device to portrait mode</div>

  <div id="gameContainer">
    <iframe id="gameFrame" src="about:blank" allowfullscreen></iframe>
  </div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const warning = document.getElementById("rotate-warning");

    // --- Device detection ---
    function isTablet() {
      const ua = navigator.userAgent.toLowerCase();
      return (
        ua.includes("ipad") ||
        (ua.includes("android") && !ua.includes("mobile")) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)
      );
    }
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // --- Orientation & aspect ratio handling ---
    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;

      if (!isMobile()) {
        // Desktop â†’ never show warning
        warning.style.display = "none";
        return;
      }

      // Mobile / Tablet
      if (isPortrait) {
        warning.style.display = "none";
      } else {
        warning.style.display = "flex"; // block game in landscape
      }
    }

    function setDynamicAspectRatio() {
      if (isTablet()) {
        console.log("Tablet detected â€” using 9/20 aspect ratio");
        gameFrame.style.aspectRatio = "9 / 20";
      } else {
        gameFrame.style.aspectRatio = "9 / 16";
      }
    }

    // --- Init ---
    window.addEventListener("load", () => {
      setDynamicAspectRatio();
      checkOrientation();
      // load your cocos build here
      gameFrame.src = "web-mobile/index.html"; // change to your actual build path
    });

    window.addEventListener("resize", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });

    window.addEventListener("orientationchange", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });

    // --- Optional: PWA fullscreen orientation lock ---
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("portrait").catch(err => {
        console.log("Orientation lock not supported in iframe:", err);
      });
    }
  </script>

</body>

</html>
