<!DOCTYPE html>
<html lang="en" style="background: #000">

<head>
  <meta charset="UTF-8" />
  <title>AuctionX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background: #130c20;
    }

    #gameFrame {
      width: 100%;
      height: auto;
      aspect-ratio: 9 / 16;
      /* default (mobile portrait) */
      border: none;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      background: #fff;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <iframe id="gameFrame" src="https://dinesh.auctionx.dev/" allowfullscreen></iframe>
  </div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const gameContainer = document.getElementById("gameContainer");

    function isMobile() {
      return /Mobi|Android|iPhone|iPod/i.test(navigator.userAgent);
    }

    function isTablet() {
      return /Tablet|iPad|Nexus 7|Nexus 10|KFAPWI/i.test(navigator.userAgent);
    }

    function setDynamicAspectRatio() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      if (screenHeight === 0) return;

      const aspectRatio = (screenWidth / screenHeight).toFixed(4);
      console.log("Device aspect ratio:", aspectRatio);
      gameContainer.style.background = "#130c20";

      // ✅ Desktop & Laptop → Always 16:9
      if (!isMobile() && !isTablet()) {
        gameFrame.style.aspectRatio = "16 / 9";
        return;
      }

      // ✅ Tablet → Treat same as Desktop (16:9)
      if (isTablet()) {
        gameFrame.style.aspectRatio = "16 / 9";
        return;
      }

      // ✅ Mobile → Portrait 9:16 (with fine-tuning)
      if (isMobile()) {
        gameFrame.style.aspectRatio = "9 / 16";

        if (aspectRatio < 0.45) {
          gameFrame.style.aspectRatio = "9 / 20"; // very tall phones
        } else if (aspectRatio > 0.7) {
          gameFrame.style.aspectRatio = "16 / 9"; // wide phones in landscape
        }
      }
    }

    window.addEventListener("resize", setDynamicAspectRatio);
    window.addEventListener("orientationchange", setDynamicAspectRatio);
    window.addEventListener("load", setDynamicAspectRatio);
  </script>
</body>

</html>
