<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Game Frame</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100svh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #gameFrame {
            height: 100%;
            border: none;
            background: #000;
            display: block;
            /* Lock aspect ratio: width will auto-fit to screen width while maintaining 9:16 ratio */
            aspect-ratio: 9 / 16;
            max-width: 100%;
        }

        /* Fallback for unsupported aspect-ratio browsers */
        @supports not (aspect-ratio: 1) {
            #gameFrame {
                width: 100%;
                height: auto;
            }
        }

        /* Hide on tablets and iPads */
        @media (min-width: 768px) {
            #gameContainer {
                display: none;
            }

            body::before {
                content: "This game is only available on mobile phones.";
                color: white;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: sans-serif;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Register service worker (optional for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('Service Worker Registered'));
            });
        }

        // Set the iframe source
        const gameFrame = document.getElementById('gameFrame');
        gameFrame.src = 'web-mobile/index.html';

        // Optional: Console log for device type
        function isMobilePhoneOnly() {
            const ua = navigator.userAgent;
            return /iPhone|Android.*Mobile|Windows Phone/i.test(ua) && !/iPad|Tablet/i.test(ua);
        }

        if (!isMobilePhoneOnly()) {
            console.log("Non-mobile phone detected – game hidden.");
        } else {
            console.log("Mobile phone detected – game loaded.");
        }
    </script>
</body>

</html>
