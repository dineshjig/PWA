<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: auto;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        /* Default: Desktop, iPad, Tablets */
        #gameFrame {
            width: auto;
            height: 100%;
            aspect-ratio: 9 / 16;
            max-width: 100%;
            border: none;
            background: #000;
        }

        /* Mobile Phone Only Layout */
        body.mobile #gameFrame {
            width: 100vw;
            height: 100vh;
            aspect-ratio: auto;
        }

        /* Fallback for old browsers */
        @supports not (aspect-ratio: 1) {
            #gameFrame {
                width: 360px;
                height: 640px;
            }

            body.mobile #gameFrame {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        function isMobilePhoneOnly() {
            const ua = navigator.userAgent;
            return /Android.*Mobile|iPhone|iPod/i.test(ua); // Excludes iPad & tablets
        }

        const gameFrame = document.getElementById('gameFrame');
        gameFrame.src = 'web-mobile/index.html';

        if (isMobilePhoneOnly()) {
            document.body.classList.add('mobile');
            console.log("📱 Layout: Mobile Phone Fullscreen");
        } else {
            console.log("🖥️ Layout: Tablet/Desktop with Aspect Ratio");
        }

        // Optional fix for iPhone 13 Safari address bar shrinking height
        window.addEventListener('resize', () => {
            if (document.body.classList.contains('mobile')) {
                gameFrame.style.height = `${window.innerHeight}px`;
                gameFrame.style.width = `${window.innerWidth}px`;
            }
        });
    </script>
</body>

</html>
