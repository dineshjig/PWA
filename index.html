<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Game Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        /* Common game frame style */
        #gameFrame {
            border: none;
            background: #000;
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* Mobile-specific behavior */
        .mobile #gameFrame {
            aspect-ratio: 9 / 16;
            height: 100%;
        }

        /* Desktop/tablet behavior (example: fixed size, centered) */
        .desktop #gameFrame {
            width: 480px;
            height: 854px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        @supports not (aspect-ratio: 1) {
            .mobile #gameFrame {
                width: 360px;
                height: 640px;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        function isMobile() {
            const ua = navigator.userAgent;
            const width = window.innerWidth;
            const isPhone = /Android|iPhone|iPod/i.test(ua) && width < 768;
            return isPhone;
        }

        const gameFrame = document.getElementById('gameFrame');
        const htmlTag = document.documentElement;
        const gameContainer = document.getElementById('gameContainer');

        // Set class based on device
        if (isMobile()) {
            htmlTag.classList.add('mobile');
            htmlTag.classList.remove('desktop');
        } else {
            htmlTag.classList.add('desktop');
            htmlTag.classList.remove('mobile');
        }

        // Set iframe source
        gameFrame.src = 'web-mobile/index.html';

        // Optional: PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('Service Worker Registered'));
            });
        }
    </script>
</body>

</html>
