<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Game Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100svh;
            /* Fix iOS viewport issues */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        #gameFrame {
            aspect-ratio: 9 / 16;
            height: 100%;
            max-width: 100vw;
            border: none;
            display: block;
            background: #000;
        }

        @supports not (aspect-ratio: 1) {
            #gameFrame {
                width: 360px;
                height: 640px;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Register service worker (optional for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('Service Worker Registered'))
                    .catch(err => console.error('Service Worker Error:', err));
            });
        }

        const gameFrame = document.getElementById('gameFrame');
        gameFrame.src = 'web-mobile/index.html';

        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function setDynamicAspectRatio() {
            if (!isMobile()) return;

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Prevent divide by zero
            if (screenHeight === 0) return;

            const aspectRatio = (screenWidth / screenHeight).toFixed(4);
            console.log('Screen Width:', screenWidth, 'Height:', screenHeight, 'Aspect Ratio:', aspectRatio);

            // Apply calculated aspect ratio
            gameFrame.style.aspectRatio = `${screenWidth} / ${screenHeight}`;

            // Optional: fallback or clamping
            if (aspectRatio < 0.45) {
                gameFrame.style.aspectRatio = "9 / 20";
            } else if (aspectRatio > 0.7) {
                gameFrame.style.aspectRatio = "16 / 9";
            }
        }

        // Set ratio on load, resize, and orientation change
        window.addEventListener('load', setDynamicAspectRatio);
        window.addEventListener('resize', setDynamicAspectRatio);
        window.addEventListener('orientationchange', setDynamicAspectRatio);
    </script>
</body>

</html>
