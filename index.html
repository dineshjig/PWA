<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            touch-action: none;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #gameFrame {
            width: 100vw;
            height: 100vh;
            border: none;
            background: #000;
            display: block;
        }

        /* If mobile phone only: override in JS */
        body.mobile #gameFrame {
            width: 100vw;
            height: var(--app-height);
            /* Dynamically set height */
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        // Detect true mobile phones (not iPads or tablets)
        function isMobilePhoneOnly() {
            const ua = navigator.userAgent;
            return /Android.*Mobile|iPhone|iPod/i.test(ua);
        }

        const gameFrame = document.getElementById('gameFrame');
        gameFrame.src = 'web-mobile/index.html';

        if (isMobilePhoneOnly()) {
            document.body.classList.add('mobile');
            setAppHeight(); // Set height correctly for phones
        }

        // iPhone Safari/Chrome PWA fix: Set --app-height to window.innerHeight
        function setAppHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }

        window.addEventListener('resize', () => {
            if (document.body.classList.contains('mobile')) {
                setAppHeight(); // Recalculate on orientation change or bar hide
            }
        });

        // Initial call for all browsers
        setAppHeight();
    </script>
</body>

</html>
