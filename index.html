<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <title>PWA Game Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #fff;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #backgroundPicture {
            position: absolute;
            align-items: center;
            width: 410px;
            height: 725px;
            z-index: 1;
            pointer-events: none;
        }

        #backgroundPicture img {
            width: 405px;
            height: 720px;
        }

        #gameFrame {
            position: relative;
            z-index: 0;
            width: 375px;
            height: 667px;
            border: none;
        }

        #installBtn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: none;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <picture id="backgroundPicture">
            <source media="(min-width: 0px)" srcset="PhoneFrame.png">
            <img src="PhoneFrame.png" alt="Background">
        </picture>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <!-- Invisible fullscreen install trigger button -->
    <button id="installBtn"></button>

    <!-- Register service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('‚úÖ Service Worker Registered'));
            });
        }
    </script>

    <!-- PWA install prompt logic -->
    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const installBtn = document.getElementById('installBtn');
            if (!installBtn) return;

            installBtn.style.display = 'block';

            const handleInstall = async () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();

                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('üéâ User accepted the install prompt');
                } else {
                    console.log('‚ùå User dismissed the install prompt');
                }

                installBtn.remove();
                deferredPrompt = null;
            };

            // Handle both click and touchstart
            installBtn.addEventListener('touchstart', handleInstall, { once: true });
            installBtn.addEventListener('click', handleInstall, { once: true });
        });
    </script>

    <!-- Game loading logic -->
    <script>
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        const gameFrame = document.getElementById('gameFrame');
        const backgroundPicture = document.getElementById('backgroundPicture');

        if (isMobile()) {
            gameFrame.src = 'web-mobile/index.html';
            gameFrame.style.width = "100%";
            gameFrame.style.height = "100%";
            backgroundPicture.style.display = "none";
            console.log("üì± Mobile detected");
        } else {
            gameFrame.src = 'web-mobile/index.html';
            console.log("üíª Desktop detected");
        }
    </script>
</body>

</html>
