<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AuctionX Portrait Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Orientation meta tags (hint for browsers/PWA) -->
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
    }

    #gameFrame {
      aspect-ratio: 9 / 16;
      height: 100%;
      max-width: 100vw;
      border: none;
      display: block;
      background: #000;
    }

    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-family: sans-serif;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="rotate-warning">📱 Please rotate your device to portrait mode</div>

  <div id="gameContainer">
    <iframe id="gameFrame" src="about:blank" allowfullscreen></iframe>
  </div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const warning = document.getElementById("rotate-warning");

    function isTablet() {
      const ua = navigator.userAgent.toLowerCase();
      return (
        ua.includes("ipad") ||
        (ua.includes("android") && !ua.includes("mobile")) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)
      );
    }
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      if (!isMobile()) {
        warning.style.display = "none"; // desktop free
        return;
      }
      warning.style.display = isPortrait ? "none" : "flex";
    }

    function setDynamicAspectRatio() {
      if (isMobile()) {
        gameFrame.style.aspectRatio = "auto";   // full stretch
      } else if (isTablet()) {
        gameFrame.style.aspectRatio = "9 / 20"; // tablet portrait ratio
      } else {
        gameFrame.style.aspectRatio = "9 / 16"; // desktop fallback
      }
    }

    // Auto-lock orientation if allowed
    async function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock("portrait");
          console.log("✅ Orientation locked to portrait");
        } catch (err) {
          console.warn("⚠️ Orientation lock failed (browser may not allow outside PWA):", err);
        }
      }
    }

    window.addEventListener("load", () => {
      setDynamicAspectRatio();
      checkOrientation();
      gameFrame.src = "web-mobile/index.html"; // change to your cocos build
      lockOrientation(); // try to lock automatically
    });

    window.addEventListener("resize", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });

    window.addEventListener("orientationchange", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });
  </script>

</body>

</html>
