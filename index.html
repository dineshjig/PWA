<!DOCTYPE html>
<html lang="en" style="background: #ffffff;">

<head>
    <meta charset="UTF-8">
    <title>Responsive Game Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            /* ðŸš« Hide all scrollbars */
            overscroll-behavior: none;
            /* âœ… Prevent scroll bounce on mobile */
            -webkit-overflow-scrolling: auto;
            /* For safety */
        }


        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            /* ðŸ”’ Prevent scroll within container */
            position: relative;
        }

        /* Desktop, tablet, iPad layout */
        #gameFrame {
            width: auto;
            height: 100%;
            aspect-ratio: 9 / 16;
            max-width: 100%;
            border: none;
            background: #000;
        }

        /* Mobile phones only (fullscreen stretch) */
        body.mobile #gameFrame {
            width: 100%;
            height: 100%;
            aspect-ratio: auto;
        }

        /* Fallback for older browsers */
        @supports not (aspect-ratio: 1) {
            #gameFrame {
                width: 360px;
                height: 640px;
            }

            body.mobile #gameFrame {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        // This detects *only* real mobile phones (not iPad, not Android tablets)
        function isMobilePhoneOnly() {
            const ua = navigator.userAgent;
            return /Android.*Mobile|iPhone|iPod/i.test(ua);
        }

        const gameFrame = document.getElementById('gameFrame');
        gameFrame.src = 'web-mobile/index.html';

        if (isMobilePhoneOnly()) {
            document.body.classList.add('mobile');
            console.log("Layout: Mobile Phone (fullscreen)");
        } else {
            console.log("Layout: Desktop / Tablet / iPad (aspect-ratio)");
        }
    </script>
</body>

</html>
