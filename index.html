<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#000000">
  <title>PWA Example</title>

  <!-- PWA Meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #GameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #installBtn {
      display: none;
    }
  </style>
</head>

<body>

  <canvas id="GameCanvas"></canvas>
  <button id="installBtn">Install</button>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('‚úÖ Service Worker Registered'))
          .catch(err => console.error('Service Worker failed:', err));
      });
    }

    // Handle Install Prompt on First Tap
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('üí° Install prompt captured, waiting for first user tap.');

      const onFirstTap = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('‚úÖ User accepted the install prompt');
            } else {
              console.log('‚ùå User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
        window.removeEventListener('click', onFirstTap);
        window.removeEventListener('touchstart', onFirstTap);
      };

      window.addEventListener('click', onFirstTap, { once: true });
      window.addEventListener('touchstart', onFirstTap, { once: true });
    });
  </script>

  <script src="src/index.js"></script>

</body>

</html>
