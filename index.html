    (function () {
      const loader = document.getElementById('loader');

      const percent = document.getElementById('loader-percent');
      let lastProgress = 0, animating = false;
      function clamp(v) { return Math.max(0, Math.min(100, v | 0)); }
      function setProgress(p) {
        p = clamp(p);
        if (p < lastProgress) p = lastProgress;
        lastProgress = p;
        window.__loaderProgress = p;
        fill.style.width = p + '%';
        percent.innerText = p + '%';
        loader.setAttribute('aria-valuenow', p);
      }
      window.__setLoadingProgress = function (p) {
        if (animating) return;
        requestAnimationFrame(() => setProgress(p));
      };
      setProgress(0);
      // Fallback: hide loader after 10s
      setTimeout(() => hideLoader(), 10000);
      function hideLoader() {
        if (loader.getAttribute('aria-hidden') === 'true') return;
        loader.setAttribute('aria-hidden', 'true');
        setTimeout(() => loader.parentNode && loader.parentNode.removeChild(loader), 350);
      }
      window.__hideLoader = hideLoader;
      // Phase A: static file/script loads
      let phaseA = 0, phaseATotal = 4;
      function incA() {
        phaseA++; window.__setLoadingProgress(Math.round(phaseA / phaseATotal * 50));
      }
      // settings.json
      let origFetch = window.fetch;
      window.fetch = function () {
        if (arguments[0] && arguments[0].includes('settings.json')) incA();
        return origFetch.apply(this, arguments);
      };
      // <script> and <link>
      document.querySelectorAll('script,link[rel="stylesheet"]').forEach(function (el) {
        if (el.src || el.href) {
          el.addEventListener('load', incA);
          el.addEventListener('error', incA);
        }
      });
      // Phase B: patch cc.assetManager.loadBundle
      let phaseBProgress = 60;
      function patchBundleLoader() {
        if (window.cc && cc.assetManager && cc.assetManager.loadBundle) {
          let orig = cc.assetManager.loadBundle;
          cc.assetManager.loadBundle = function (name, opts, onProgress, onComplete) {
            let wrappedProgress = function (completed, total) {
              let p = 60 + Math.round((completed / Math.max(1, total)) * 35);
              window.__setLoadingProgress(p);
              if (onProgress) onProgress(completed, total);
            };
            return orig.call(this, name, opts, wrappedProgress, onComplete);
          };
        }
      }
      window.addEventListener('cc-engine-ready', patchBundleLoader);
      // Phase C: game start
      function finishLoader() {
        if (animating) return;
        animating = true;
        window.__setLoadingProgress(100);
        setTimeout(hideLoader, 300);
      }
      // Try cc.game events
      function hookGameStart() {
        if (window.cc && cc.game) {
          cc.game.once && cc.game.once('game-inited', finishLoader);
          cc.game.run && cc.game.run().then(finishLoader).catch(finishLoader);
        } else {
          setTimeout(hookGameStart, 200);
        }
      }
      hookGameStart();
      // Expose for manual use
      window.__finishLoader = finishLoader;
    })();
  </script>

  <script>
    const StaticProperties = {
      hostname: "",
      apiBaseURL: "https://api.auctionx.dev/",
    };

    (function detectHostname() {
      const parsedUrl = new URL(window.location.href);
      StaticProperties.hostname = parsedUrl.host;
    })();

    // Load logo dynamically
    (async function fetchAndSetLogo() {
      const progressBarContainer = document.getElementById("progressBarContainer");
      const progressBar = document.getElementById("progressBar");
      function animateProgressBar(toPercent, duration = 400) {
        progressBar.style.transition = `width ${duration}ms cubic-bezier(.4,0,.2,1)`;
        progressBar.style.width = `${toPercent}%`;
      }
      function showProgressBar() {
        progressBarContainer.style.display = "none";
        animateProgressBar(10, 200);
      }
      function hideProgressBar() {
        progressBarContainer.style.display = "none";
        progressBar.style.width = "0%";
      }
      try {
        showProgressBar();
        animateProgressBar(40, 600);
        const url = `${StaticProperties.apiBaseURL}v1/auction-house/auction-house-id?subdomain=${StaticProperties.hostname}`;
        const response = await fetch(url);
        animateProgressBar(70, 600);
        const result = await response.json();
        animateProgressBar(90, 400);
        if (result.success && result.data?.currentAuctionHouse?.medias?.local_path) {
          const imagePath = result.data.currentAuctionHouse.medias.local_path;
          const imageUrl = StaticProperties.apiBaseURL + imagePath;
          const logo = document.getElementById("logo");
          logo.onload = () => {
            logo.style.display = "block";
            animateProgressBar(100, 300);
            setTimeout(hideProgressBar, 500);
          };
          logo.src = imageUrl;
        } else {
          hideProgressBar();
        }
      } catch (error) {
        hideProgressBar();
        console.error("Error loading logo:", error);
      }
    })();

    // Orientation warning
    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      document.getElementById("rotate-warning").style.display = isPortrait
        ? "none"
        : "block";
    }
    window.addEventListener("orientationchange", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    checkOrientation();

    const gameFrame = document.getElementById("gameFrame");

    function isMobile() {
      return /Mobi|Android|iPhone|iPod/i.test(navigator.userAgent);
    }

    function setDynamicAspectRatio() {
      if (isMobile()) {
        gameFrame.style.aspectRatio = "9 / 16";
      } else {
        gameFrame.style.aspectRatio = "9 / 16"; // âœ… Desktop now also 9/16
      }
    }

    // Load game
    window.addEventListener('load', () => {
      setDynamicAspectRatio();
      gameFrame.src = 'web-mobile/index.html';
    });

    window.addEventListener("resize", setDynamicAspectRatio);
    window.addEventListener("orientationchange", setDynamicAspectRatio);

    // PWA Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((err) => console.error("Service Worker Error:", err));
      });
    }
  </script>
