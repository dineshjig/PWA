<!DOCTYPE html>
<html lang="en" style="background: #000">

<head>
  <meta charset="UTF-8" />
  <title>AuctionX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      overflow: hidden;
    }

    #gameFrame {
      aspect-ratio: 9 / 16;
      height: 100%;
      max-width: 100vw;
      border: none;
      display: block;
      background: #000;
      z-index: 1;
    }

    #splashScreen {
      position: absolute;
      aspect-ratio: 9 / 16;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      height: 100svh;
      max-width: 100vw;
      max-height: 100svh;
      display: block;
    }

    #logo {
      position: absolute;
      left: 50%;
      top: 40%;
      display: none;
      transform: translateX(-50%);
      z-index: 3;
      width: 20vw;
      max-width: 90vw;
      height: auto;
      max-height: 10vh;
      object-fit: contain;
    }

    #PoweredBy {
      position: absolute;
      left: 50%;
      top: 86%;
      transform: translateX(-50%);
      z-index: 3;
      width: 17vw;
      max-width: 90vw;
      height: auto;
      max-height: 10vh;
      object-fit: contain;
      display: block;
    }

    /* Rotate warning overlay */
    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-family: sans-serif;
      z-index: 9999;
      text-align: center;
    }

    /* Error message (bottom) */
    #error-message {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: sans-serif;
      display: none;
      z-index: 10000;
    }
  </style>
</head>

<body>
  <div id="rotate-warning">📱 Please rotate your device to portrait mode</div>
  <div id="error-message"></div>

  <div id="gameContainer">
    <img id="splashScreen" alt="Auction splashScreen" src="BackGround.png" />
    <img id="logo" alt="Auction Logo" />
    <img id="PoweredBy" alt="Auction PoweredBy" src="PoweredBy.png" />
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const warning = document.getElementById("rotate-warning");
    const errorBox = document.getElementById("error-message");

    // Device checks
    function isTablet() {
      const ua = navigator.userAgent.toLowerCase();
      return (
        ua.includes("ipad") ||
        (ua.includes("android") && !ua.includes("mobile")) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)
      );
    }
    function isMobile() {
      return /Mobi|Android|iPhone|iPod/i.test(navigator.userAgent);
    }

    // Orientation check
    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;

      if (!isMobile()) {
        // Desktop → never block
        warning.style.display = "none";
        return;
      }

      if (isPortrait) {
        warning.style.display = "none";
      } else {
        warning.style.display = "flex"; // block on landscape
      }
    }

    // Aspect ratio logic
    function setDynamicAspectRatio() {
      if (isTablet()) {
        console.log("Tablet detected — using 9/20 aspect ratio");
        gameFrame.style.aspectRatio = "9 / 20";
      } else {
        gameFrame.style.aspectRatio = "9 / 16";
      }
    }

    // Show error message
    function showError(msg) {
      errorBox.innerText = msg;
      errorBox.style.display = "block";
      setTimeout(() => {
        errorBox.style.display = "none";
      }, 4000);
    }

    // Try to lock orientation
    async function tryLockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock("portrait");
          console.log("✅ Orientation locked to portrait");
        } catch (err) {
          console.warn("⚠️ Orientation lock failed:", err);
          showError("Auto-rotation lock not allowed. Please stay in portrait.");
        }
      } else {
        console.log("Orientation lock not supported");
      }
    }

    // Init
    window.addEventListener("load", () => {
      setDynamicAspectRatio();
      checkOrientation();
      gameFrame.src = "web-mobile/index.html"; // your cocos build
      tryLockOrientation(); // auto-lock
    });

    window.addEventListener("resize", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });
    window.addEventListener("orientationchange", () => {
      setDynamicAspectRatio();
      checkOrientation();
    });
  </script>
</body>

</html>
