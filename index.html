<style>
  #gameFrame {
    width: 100%;
    height: 100%;
    background: black;
    /* just demo */
  }
</style>

<div id="gameFrame"></div>

<script>
  function isTablet() {
    const ua = navigator.userAgent;

    // âœ… iPads (including iPadOS Safari that pretends to be Mac)
    const isIpad = /iPad/.test(ua) ||
      (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

    // âœ… Android tablets (Samsung Tab, Lenovo Tab, Nexus tablets, etc.)
    const isAndroidTablet = /Tablet|Nexus 7|Nexus 10|SM-T|Lenovo|Tab/i.test(ua);

    // âœ… Screen-based fallback (devices wider than 768px but touch capable)
    const isWideScreen = (Math.min(window.innerWidth, window.innerHeight) >= 768);

    return isIpad || isAndroidTablet || isWideScreen;
  }

  function isMobile() {
    const ua = navigator.userAgent;

    // âœ… Foldables often show "Fold" or "Flip"
    const isFoldable = /Fold|Flip/i.test(ua);

    return (/Mobi|iPhone|Android/i.test(ua) && !isTablet()) || isFoldable;
  }

  function applyGameFrameStyle() {
    const gameFrame = document.getElementById("gameFrame");

    if (isMobile()) {
      // ðŸ“± Phones â†’ Full screen
      gameFrame.style.width = "100%";
      gameFrame.style.height = "100%";
      gameFrame.style.aspectRatio = "auto";
    } else if (isTablet()) {
      // ðŸ“± Tablets â†’ 9/20 ratio
      gameFrame.style.width = "100%";
      gameFrame.style.height = "auto";
      gameFrame.style.aspectRatio = "9 / 20";
    } else {
      // ðŸ’» Desktop â†’ 9/16 ratio
      gameFrame.style.width = "100%";
      gameFrame.style.height = "auto";
      gameFrame.style.aspectRatio = "9 / 16";
    }
  }

  // Run on load + resize
  window.addEventListener("load", applyGameFrameStyle);
  window.addEventListener("resize", applyGameFrameStyle);
</script>
